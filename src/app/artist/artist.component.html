<div *ngIf="artist">
  <header>
    <div *ngIf="artist.images.length > 0">
      <img src="{{artist.images[0].url}}" alt="Image" class="artist-thumb img-circle">
    </div>
  </header>
  <h1>{{artist.name}}</h1>
  <p *ngIf="artist.genres.length > 0">
    Genres: <span *ngFor="let genre of artist.genres">{{artist.genres}}</span>
  </p>
</div>
